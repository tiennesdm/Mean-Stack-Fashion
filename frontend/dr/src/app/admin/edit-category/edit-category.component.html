<div class="col-md-6">
  <h2 class="text-center">Edit Category</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="Id">
        </div>
    <div class="form-group">
      <label for="form-group">Category</label>
      <input type="text" formControlName="category" placeholder="category" name="category" class="form-control" id="category">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
