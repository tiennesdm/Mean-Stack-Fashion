<div class="container">
  <h2>Category</h2>           
  <table class="table table-bordered">
    <thead>
      <tr >
        <th>Category Name</th>
        <th>Edit Category</th>
        <th>Delete Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of category">
        <td >{{item.category_name}}</td>
        <td> <i class="fa fa-edit" (click)="editCategory(item._id)" ></i></td>
        <td> <i class="fa fa-trash" (click)="deleteCategory(item._id)" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
</div>
